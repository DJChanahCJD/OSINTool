<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINTool - 任务管理</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/theme-chalk/index.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <!-- 预加载另一个页面 -->
    <link rel="preload" href="index.html">
    <link rel="preload" href="edit.html">
</head>
<body>
    <div id="app" v-cloak>
        <div v-if="!pageReady" class="page-loading">
            <i class="el-icon-loading"></i>
        </div>
        <transition name="fade">
            <div v-if="pageReady" class="container">
                <!-- 页面标题 -->
                <div class="page-header">
                    <div class="search-bar">
                        <el-input
                            v-model="searchQuery"
                            placeholder="搜索任务名称或URL..."
                            prefix-icon="el-icon-search"
                            clearable
                            style="width: 300px;">
                        </el-input>
                        <el-button type="primary" icon="el-icon-plus" @click="createTask">
                            新建任务
                        </el-button>
                    </div>
                </div>

                <!-- 任务列表 -->
                <div class="table-container">
                    <el-table
                        :data="filteredTasks"
                        style="width: 100%"
                        v-loading="loading"
                        border
                        stripe>
                        <el-table-column
                            prop="title"
                            label="任务名称"
                            min-width="180">
                            <template slot-scope="scope">
                                <el-tooltip :content="scope.row.title" placement="top">
                                    <span>{{ scope.row.title }}</span>
                                </el-tooltip>
                            </template>
                        </el-table-column>
                        <el-table-column
                            prop="url"
                            label="URL"
                            min-width="280">
                            <template slot-scope="scope">
                                <el-tooltip :content="scope.row.url" placement="top">
                                    <a :href="scope.row.url" target="_blank" class="url-cell">
                                        {{ scope.row.url }}
                                    </a>
                                </el-tooltip>
                            </template>
                        </el-table-column>
                        <el-table-column
                            prop="scheduleType"
                            label="执行方式"
                            min-width="120">
                            <template slot-scope="scope">
                                <el-tag size="medium" :type="getScheduleTypeTag(scope.row.scheduleType)">
                                    {{ scheduleTypeMap[scope.row.scheduleType] }}
                                </el-tag>
                            </template>
                        </el-table-column>
                        <el-table-column
                            prop="isActive"
                            label="状态"
                            min-width="100">
                            <template slot-scope="scope">
                                <el-tag :type="scope.row.isActive ? 'success' : 'danger'">
                                    {{ scope.row.isActive ? '运行中' : '已停止' }}
                                </el-tag>
                            </template>
                        </el-table-column>
                        <el-table-column
                            label="操作"
                            min-width="200"
                            fixed="right">
                            <template slot-scope="scope">
                                <div class="action-button-group">
                                    <el-tooltip content="编辑任务" placement="top">
                                        <el-button
                                            size="mini"
                                            type="primary"
                                            plain
                                            icon="el-icon-edit"
                                            @click="editTask(scope.row)">
                                        </el-button>
                                    </el-tooltip>
                                    <el-tooltip :content="scope.row.isActive ? '停止任务' : '启动任务'" placement="top">
                                        <el-button
                                            size="mini"
                                            :type="scope.row.isActive ? 'danger' : 'success'"
                                            plain
                                            :icon="scope.row.isActive ? 'el-icon-video-pause' : 'el-icon-video-play'"
                                            @click="toggleTaskStatus(scope.row)">
                                        </el-button>
                                    </el-tooltip>
                                    <el-tooltip content="删除任务" placement="top">
                                        <el-button
                                            size="mini"
                                            type="danger"
                                            plain
                                            icon="el-icon-delete"
                                            @click="deleteTask(scope.row)">
                                        </el-button>
                                    </el-tooltip>
                                </div>
                            </template>
                        </el-table-column>
                        <template slot="empty">
                            <div class="empty-data">
                                <i class="el-icon-document" style="font-size: 48px; margin-bottom: 16px;"></i>
                                <p>暂无任务数据</p>
                            </div>
                        </template>
                    </el-table>
                </div>
            </div>
        </transition>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                pageReady: false,
                tasks: [],
                loading: false,
                searchQuery: '',
                scheduleTypeMap: {
                    'fixed': '定时',
                    'interval': '间隔',
                    'random': '随机'
                }
            },
            computed: {
                filteredTasks() {
                    const query = this.searchQuery.toLowerCase();
                    return this.tasks.filter(task =>
                        task.title.toLowerCase().includes(query) ||
                        task.url.toLowerCase().includes(query)
                    );
                }
            },
            methods: {
                getScheduleTypeTag(type) {
                    const tagMap = {
                        'fixed': 'primary',
                        'interval': 'success',
                        'random': 'warning'
                    };
                    return tagMap[type] || 'info';
                },
                async loadTasks() {
                    this.loading = true;
                    try {
                        const response = await window.api.getTasks();
                        this.tasks = Array.isArray(response) ? response : [];
                    } catch (error) {
                        this.$message.error({
                            message: '加载任务失败',
                            duration: 3000
                        });
                        console.error('Load tasks error:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                createTask() {
                    // 清除本地存储的任务ID
                    localStorage.removeItem('currentTaskId');
                    window.location.href = 'edit.html';
                },
                editTask(task) {
                    // 存储要编辑的任务ID
                    localStorage.setItem('currentTaskId', JSON.stringify(task.id));
                    window.location.href = `edit.html?id=${task.id}`;
                },
                async toggleTaskStatus(task) {
                    try {
                        await window.api.updateTaskStatus(task.id, !task.isActive);
                        await this.loadTasks();
                        this.$message.success({
                            message: `任务${task.isActive ? '停止' : '启动'}成功`,
                            duration: 2000
                        });
                    } catch (error) {
                        this.$message.error({
                            message: `任务${task.isActive ? '停止' : '启动'}失败`,
                            duration: 3000
                        });
                        console.error('Toggle task status error:', error);
                    }
                },
                async deleteTask(task) {
                    try {
                        await this.$confirm('此操作将永久删除该任务, 是否继续?', '提示', {
                            confirmButtonText: '确定',
                            cancelButtonText: '取消',
                            type: 'warning'
                        });

                        await window.api.deleteTask(task.id);
                        await this.loadTasks();
                        this.$message.success({
                            message: '删除成功',
                            duration: 2000
                        });
                    } catch (error) {
                        if (error !== 'cancel') {
                            this.$message.error({
                                message: '删除失败',
                                duration: 3000
                            });
                            console.error('Delete task error:', error);
                        }
                    }
                }
            },
            async mounted() {
                try {
                    await this.loadTasks();
                    this.$nextTick(() => {
                        this.pageReady = true;
                    });
                } catch (error) {
                    this.$message.error({
                        message: '页面加载失败',
                        duration: 3000
                    });
                    console.error('Page load error:', error);
                }
            }
        });
    </script>
</body>
</html>
