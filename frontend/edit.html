<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            pageReady: false,
            tasks: [],
            currentTask: {
                id: null,
                title: '',
                url: '',
                scheduleType: 'random', // 'fixed' Êàñ 'random' Êàñ 'interval'
                days: 1,
                execTime: '',
                schedule: '', // ÊúÄÁªàÂ≠òÂÇ®ÁöÑcronË°®ËææÂºè
                dataFormat: 'txt',
                parseType: 1, // 0: ÂàóËß£Êûê, 1:Ê≠£ÂàôÂåπÈÖç
                table_pattern: '',
                interval: 1, // Èó¥ÈöîÊó∂Èó¥ÔºàÂàÜÈíüÔºâ
                xpaths: {
                    table: '',  // Ë°®Ê†ºXPath
                    row: '',    // Ë°åXPath
                    next_page: '' // ‰∏ã‰∏ÄÈ°µÊåâÈíÆXPath
                },
                before_action_group: [],
                parseValues: [],
                otherValues: [],
                isActive: false,
                maxCount: 10,    // ÊúÄÂ§öÁà¨ÂèñÊï∞ÊçÆÊï∞Èáè,
                crawlMode: 'general',
                cookies: '',
                children: [],
            },
            specialValues: [
                { value: 'attack_time', label: 'Áà¨ÂèñÊó∂Èó¥' },
                { value: 'attack_timestamp', label: 'Áà¨ÂèñÊó∂Èó¥Ôºà10‰ΩçlongÊó∂Èó¥Êà≥Ôºâ' },
            ],
            subtask: {},
            currentEditParent: null,
            editSubtaskDialogVisible:false,
            previewDialogVisible: false,
            parsedTable: [],
            tableColumns: [],
            originalTask: {},
            isScriptExists: false,
        },
        watch: {
            'currentTask.dataFormat': {
                immediate: true,
                handler() {
                    if (this.currentTask.dataFormat === 'html') {
                        this.currentTask.parseType = 1; // html Ê®°Âºè‰∏ãÂè™ÂÖÅËÆ∏‰ΩøÁî®Ê≠£ÂàôÂåπÈÖçË°åÂàó
                    }
                }
            }
        },
        methods: {
            addSubtask(parentTask) {
                // Á¨¨‰∏ÄÂ±ÇÊúÄÂ§ö5‰∏™Â≠ê‰ªªÂä°
                if (parentTask.children && parentTask.children.length >= 5) {
                    this.$message.warning('ÊØè‰∏ÄÂ±ÇÊúÄÂ§ö 5 ‰∏™Â≠ê‰ªªÂä°„ÄÇËØ∑‰ºòÂåñ‰Ω†ÁöÑ‰ªªÂä°ÁªìÊûÑÔºÅ');
                    return;
                }
                const newSubtask = {
                    id: Date.now(),
                    children: [],
                    title: `Â≠ê‰ªªÂä°${parentTask.children ? parentTask.children.length + 1 : 1}`,
                    linkXPath: '',
                    dataFormat: 'txt',
                    parseType: 1, // 0: ÂàóËß£Êûê, 1:Ê≠£ÂàôÂåπÈÖç
                    table_pattern: '',
                    before_action_group: [],
                    parseValues: [],
                    otherValues: [],
                    maxCount: 10,
                    xpaths: {
                        table: '',  // Ë°®Ê†ºXPath
                        row: '',    // Ë°åXPath
                        next_page: '' // ‰∏ã‰∏ÄÈ°µÊåâÈíÆXPath
                    },
                };
                if (!parentTask.children) {
                    parentTask.children = [];
                }
                parentTask.children.push(newSubtask);
                console.log("Ê∑ªÂä†Â≠ê‰ªªÂä°Ôºö", parentTask.children)
            },
            append(node) {
                const parentLevel = this.getLevel(node);
                console.log("Ê∑ªÂä†Â≠ê‰ªªÂä°Ôºö", parentLevel)
                if (parentLevel > 2 || node.children.length >= 5) {
                    this.$message.warning('ÊúÄÂ§ö‰∏§Â±ÇÔºå‰∏îÊØè‰∏ÄÂ±ÇÊúÄÂ§ö 5 ‰∏™Â≠ê‰ªªÂä°„ÄÇËØ∑‰ºòÂåñ‰Ω†ÁöÑ‰ªªÂä°ÁªìÊûÑÔºÅ');
                    return;
                }
                const newNode = {
                    id: Date.now(),
                    children: [],
                    title: `Â≠ê‰ªªÂä°${node.children? node.children.length + 1 : 1}`,
                    linkXPath: '',
                    dataFormat: 'txt',
                    parseType: 1, // 0: ÂàóËß£Êûê, 1:Ê≠£ÂàôÂåπÈÖç
                    table_pattern: '',
                    before_action_group: [],
                    parseValues: [],
                    otherValues: [],
                    maxCount: 10,
                    xpaths: {
                        table: '',  // Ë°®Ê†ºXPath
                        row: '',    // Ë°åXPath
                        next_page: '' // ‰∏ã‰∏ÄÈ°µÊåâÈíÆXPath
                    },
                };
                // Ëé∑ÂèñÂΩìÂâçËäÇÁÇπÁöÑÂ±ÇÁ∫ß
                //const level = this.getLevel(data);
                // Ëé∑ÂèñÂΩìÂâçÂ±ÇÁ∫ß‰∏ãÁöÑÂπ∂Ë°å‰ªªÂä°Êï∞Èáè
                //const parallelTaskCount = this.getParallelTaskCount(data);

                if (node.children) {
                    node.children.push(newNode);
                }
            },
            getLevel(node) {
                let level = 0;
                let current = node;
                while (current && current!== this.currentTask) {
                    current = this.findParent(current);
                    level++;
                }
                return level + 1;
            },
            getParallelTaskCount(node) {
                return node.children.filter(child => child!== node).length;
            },
            findParent(node) {  // Êü•ÊâæÊåáÂÆöËäÇÁÇπÁöÑÁà∂ËäÇÁÇπ
                const find = (parentNode) => {
                    if (parentNode.children) {
                        for (const child of parentNode.children) {
                            if (child === node) {
                                return parentNode;
                            }
                            const result = find(child);
                            if (result) {
                                return result;
                            }
                        }
                    }
                    return null;
                };
                // ÈÅçÂéÜÂΩìÂâç‰ªªÂä°ÁöÑÊâÄÊúâÊ†πËäÇÁÇπÔºåÈÄíÂΩíÊü•ÊâæÊåáÂÆöËäÇÁÇπÁöÑÁà∂ËäÇÁÇπ
                for (const root of this.currentTask.children) {
                    const result = find(root);
                    if (result) {
                        return result;
                    }
                }
                return null;
            },
            findTaskById(children, id) {
                for (let i = 0; i < children.length; i++) {
                    if (children[i].id === id) {
                        return children[i];
                    }
                    if (children[i].children) {
                        const result = this.findTaskById(children[i].children, id);
                        if (result) {
                            return result;
                        }
                    }
                }
                return null;
            },
            editSubtask(data) {
                if (data) {
                    const foundTask = this.findTaskById(this.currentTask.children, data.id);
                    if (foundTask) {
                        console.log("Â≠ê‰ªªÂä°ÊâæÂà∞ÔºåÂä†ËΩΩÂ≠ê‰ªªÂä°...", foundTask);
                        this.subtask = JSON.parse(JSON.stringify(foundTask));
                        this.editSubtaskDialogVisible = true;
                    } else {
                        this.$message.warning('Êú™ÊâæÂà∞ÊåáÂÆöÁöÑÂ≠ê‰ªªÂä°');
                    }
                } else {
                    this.$message.warning('ËØ∑ÈÄâÊã©‰∏Ä‰∏™Â≠ê‰ªªÂä°');
                    return;
                }
                console.log(this.subtask);
                this.editSubtaskDialogVisible = true;
            },
            saveEditedSubtask() {
                const newSubtask = JSON.parse(JSON.stringify(this.subtask));
                // Ë∞ÉÁî®È™åËØÅÂáΩÊï∞
                if (!this.validateSubtask(newSubtask)) {
                    return;
                }
                if (this.subtask.id) {
                    const foundTask = this.findTaskById(this.currentTask.children, this.subtask.id);
                    if (!foundTask) {
                        this.$message.warning('Êú™ÊâæÂà∞ÊåáÂÆöÁöÑÂ≠ê‰ªªÂä°');
                        return;
                    }
                    Object.assign(foundTask, newSubtask);   // ÂºïÁî®ËµãÂÄºÔºåÁõ¥Êé•‰øÆÊîπcurrentTask.children
                    console.log("Â≠ê‰ªªÂä°ÊâæÂà∞ÔºåÊõ¥Êñ∞Â≠ê‰ªªÂä°...", foundTask);
                } else {
                    newSubtask.id = Date.now();
                    this.currentEditParent.children.push(newSubtask);
                }
                this.$message.success("Â≠ê‰ªªÂä°Â∑≤‰øùÂ≠ò")
                console.log("‰øùÂ≠òÊàêÂäü", this.currentTask.children);
                this.editSubtaskDialogVisible = false;
            },
            validateSubtask(subtask) {
                const showWarning = (msg) => (this.$message.warning(msg), false);
                if (!subtask.title.trim()) return showWarning('ËØ∑ËæìÂÖ•Â≠ê‰ªªÂä°ÂêçÁß∞');
                if (!subtask.dataFormat) return showWarning('ËØ∑ÈÄâÊã©Êï∞ÊçÆÊ†ºÂºè');
                if (subtask.dataFormat!== 'html' && subtask.table_pattern &&!subtask.table_pattern()) {
                    try { new RegExp(subtask.table_pattern); } catch (e) { return showWarning('Ë°®Ê†ºÊ≠£ÂàôÂåπÈÖç‰∏çÂêàÊ≥ïÔºåËØ∑ÂÖàÂú®https://regex101.com/ È™åËØÅÊòØÂê¶ÂåπÈÖç'); }
                }
                if (subtask.scheduleType === 'fixed' && (!subtask.days ||!subtask.execTime)) return showWarning('ËØ∑Â°´ÂÜôÂÆöÊó∂‰ªªÂä°ÁöÑÂ§©Êï∞ÂíåÊâßË°åÊó∂Èó¥');
                if (subtask.scheduleType === 'interval' &&!subtask.interval) return showWarning('ËØ∑Â°´ÂÜôÈó¥ÈöîÊó∂Èó¥');
                if (subtask.dataFormat === 'html') {
                    const xpathRegex = /^(\/\/?|@|[\w-]+|\[.*?\]|\(.*?\)|\*|@[\w-]+|\.\.|\.)/;
                    const validateXPath = (xpath, msg) => (!xpath.trim() ||!xpathRegex.test(xpath))? showWarning(msg) : true;
                    // È™åËØÅ XPathÔºàÂèØÁ©∫Ôºâ
                    if (subtask.xpaths.table.trim() &&!validateXPath(subtask.xpaths.table, 'ËØ∑ËæìÂÖ•ÂêàÊ≥ïË°®Ê†ºXPath')) return false;
                    if (subtask.xpaths.row.trim() &&!validateXPath(subtask.xpaths.row, 'ËØ∑ËæìÂÖ•ÂêàÊ≥ïË°åXPath')) return false;
                    if (subtask.xpaths.next_page.trim() &&!validateXPath(subtask.xpaths.next_page, 'ËØ∑ËæìÂÖ•ÂêàÊ≥ï‰∏ã‰∏ÄÈ°µÊåâÈíÆXPath')) return false;
                    ['table', 'row', 'next_page'].forEach(key => subtask.xpaths[key] = subtask.xpaths[key].trim());
                }
                //if (!subtask.parseValues ||!subtask.parseValues.length) return showWarning('ËØ∑Ê∑ªÂä†Ëß£ÊûêÂÄº');
                if (subtask.parseValues.some(item =>!item.key.trim())) return showWarning('Ëß£ÊûêÂ≠óÊÆµ‰∏çËÉΩ‰∏∫Á©∫');
                if (subtask.otherValues.some(item =>!item.source.trim() ||!item.target.trim())) return showWarning('Ê∫êÂÄºÂíåÁõÆÊ†áÂÄº‰∏çËÉΩ‰∏∫Á©∫');
                if (subtask.parseType === 1) {
                    for (let item of subtask.parseValues) {
                        try { new RegExp(item.pattern); } catch (e) { return showWarning(`${item.key}ÁöÑÊ≠£ÂàôË°®ËææÂºè‰∏çÂêàÊ≥ïÔºåËØ∑ÂÖàÂú®https://regex101.com/ È™åËØÅÊòØÂê¶ÂåπÈÖç`); }
                    }
                }
                if (!subtask.maxCount) return showWarning('ËØ∑Â°´ÂÜôÊúÄÂ§öÁà¨ÂèñÊï∞ÊçÆÊï∞Èáè');
                return true;
            },
            async remove(node, data) {
                try {
                    await this.$confirm('Á°ÆËÆ§Âà†Èô§ËØ•Â≠ê‰ªªÂä°ÂêóÔºü', 'ÊèêÁ§∫', {
                        confirmButtonText: 'Á°ÆÂÆö',
                        cancelButtonText: 'ÂèñÊ∂à',
                        type: 'warning'
                    })
                } catch (error) { return;}

                // Ê£ÄÊü•ÊòØÂê¶‰∏∫Ê†πËäÇÁÇπ
                const isRoot = this.currentTask.children.some(item => item.id === data.id);
                if (isRoot) {
                    // Â¶ÇÊûúÊòØÊ†πËäÇÁÇπÔºåÁõ¥Êé•‰ªé currentTask.children ‰∏≠ÁßªÈô§
                    const index = this.currentTask.children.findIndex(item => item.id === data.id);
                    if (index > -1) {
                        this.currentTask.children.splice(index, 1);
                    }
                } else {
                    // Â¶ÇÊûúÊòØÂ≠êËäÇÁÇπÔºåÊâæÂà∞Áà∂ËäÇÁÇπÂπ∂‰ªéÁà∂ËäÇÁÇπÁöÑ children ‰∏≠ÁßªÈô§
                    const parent = this.findParent(data);
                    if (parent) {
                        const index = parent.children.findIndex(item => item.id === data.id);
                        if (index > -1) {
                            parent.children.splice(index, 1);
                        }
                    }
                }
            },
            async checkScriptFile() {
                if (!this.currentTask.id) return;
                try {
                    const exists = await window.api.checkScriptExists(this.currentTask.id);
                    this.isScriptExists = exists;
                } catch (error) {
                    console.error('Error checking script existence:', error);
                }
            },
            openScriptFile() {
                window.api.openScriptFile(this.currentTask.id);
            },
            // Âà§Êñ≠ÂΩìÂâç‰ªªÂä°Êï∞ÊçÆÊòØÂê¶Â∑≤Ë¢´‰øÆÊîπ
            isTaskChanged() {
                return JSON.stringify(this.currentTask) !== JSON.stringify(this.originalTask);
            },
            backToList() {
                window.location.href = 'index.html';
            },
            beforeScriptFileUpload(file) {
                if (this.currentTask.id == null) {
                    this.$message.warning('ËØ∑ÂÖàÈÄâÊã©‰ªªÂä°');
                    return false;
                }
                if (this.currentTask.crawlMode !== 'pro') {
                    this.$message.warning('Èùû‰∏ìÂÆ∂Ê®°ÂºèÊó†Ê≥ï‰∏ä‰º†ËÑöÊú¨');
                    return false;
                }
                // Ê£ÄÊü•Êñá‰ª∂Á±ªÂûã
                const allowedTypes = ['py'];
                const fileExtension = file.name.split('.').pop().toLowerCase();
                if (!allowedTypes.includes(fileExtension)) {
                    this.$message.error('ËØ∑‰∏ä‰º†.pyÊñá‰ª∂');
                    return false;
                }
                return true;
            },
            handleScriptFileChange: _.debounce(async function(file) {
                if (!file) return;
                if (this.currentTask.id == null) {
                    this.$message.warning('ËØ∑ÂÖà‰øùÂ≠ò‰ªªÂä°');
                    return;
                }
                try {
                    const isOk = await window.api.uploadScript(this.currentTask.id, file);
                    if (isOk) {
                        this.isFileUploaded = true;
                        this.$message.success('ËÑöÊú¨‰∏ä‰º†ÊàêÂäü');
                        await this.checkScriptFile();
                    } else {
                        this.$message.error('ËÑöÊú¨‰∏ä‰º†Â§±Ë¥•');
                    }
                } catch (error) {
                    this.$message.error('‰∏ä‰º†ËøáÁ®ã‰∏≠ÂèëÁîüÈîôËØØÔºö' + error.message);
                }
            }, 300),    // 300ÊØ´ÁßíÂÜÖÂè™ÊâßË°å‰∏ÄÊ¨°ÔºåÈò≤Ê≠¢Â§öÊ¨°‰∏ä‰º†
            async loadTasks() {
                try {
                    this.tasks = await window.api.getTasksBasic();
                    if (this.tasks.length > 0 && this.currentTask.id) {
                        await this.loadTask(this.currentTask.id);
                    } else {
                        this.createNewTask();
                    }
                } catch (error) {
                    this.$message.error('Âä†ËΩΩ‰ªªÂä°Â§±Ë¥•');
                    this.createNewTask();
                }
            },
            async loadTask(taskId) {
                try {
                    const task = await window.api.getTask(taskId);
                    if (task) {
                        this.currentTask = task;
                        //console.log(JSON.stringify(this.currentTask));
                        this.originalTask = JSON.parse(JSON.stringify(this.currentTask));
                        localStorage.setItem('currentTaskId', JSON.stringify(taskId));
                        await this.checkScriptFile();
                    }
                } catch (error) {
                    this.$message.error('Âä†ËΩΩÂ§±Ë¥•');
                    localStorage.removeItem('currentTaskId');
                }
            },
            async runTask() {
                // Âà§Êñ≠Êï∞ÊçÆÊòØÂê¶ÊúâÊîπÂä®
                if (this.isTaskChanged()) {
                    try {
                        await this.$confirm('Ê£ÄÊµãÂà∞Êï∞ÊçÆÂ∑≤ÊîπÂèòÔºåÊòØÂê¶‰øùÂ≠ò‰ªªÂä°Ôºü', 'ÊèêÁ§∫', {
                            confirmButtonText: '‰øùÂ≠ò',
                            cancelButtonText: 'ÂèñÊ∂à',
                            type: 'warning'
                        });
                        await this.saveTask();
                    } catch (error) {
                        // Áî®Êà∑ÂèñÊ∂à‰∫Ü‰øùÂ≠òÔºåÂàô‰∏çÁªßÁª≠ËøêË°å‰ªªÂä°
                        return;
                    }
                }
                const loadingMessage = this.$message({
                    message: `Ê≠£Âú®ËøêË°å‰ªªÂä° ${this.currentTask.title} ...`,
                    type: 'info',
                    duration: 0,
                    showClose: true
                });
                try {
                    const response = await window.api.runTask(this.currentTask.id);
                    if (response.success) {
                        this.$message.success('ËøêË°åÊàêÂäü');
                    }
                } catch (error) {
                    this.$message.error('ËøêË°åÂ§±Ë¥•Ôºö' + error);
                } finally {
                    loadingMessage.close();
                }
            },
            createNewTask() {
                this.currentTask = {
                    id: null,
                    title: `Êñ∞‰ªªÂä°${this.tasks.length + 1}`,
                    url: '',
                    scheduleType: 'random',
                    days: 1,
                    execTime: '',
                    schedule: '',
                    dataFormat: 'txt', // ËÆæÁΩÆÈªòËÆ§Ê†ºÂºè
                    parseType: 1, // 0: ÂàóÁ¥¢ÂºïÔºå1: Ê≠£ÂàôÂåπÈÖç
                    table_pattern: '',
                    xpaths: {
                        table: '',  // Ë°®Ê†ºXPath
                        row: '',    // Ë°åXPath
                        next_page: '' // ‰∏ã‰∏ÄÈ°µÊåâÈíÆXPath
                    },
                    interval: 1, // Èó¥ÈöîÊó∂Èó¥ÔºàÂàÜÈíüÔºâ
                    before_action_group: [],
                    parseValues: [],
                    otherValues: [],
                    isActive: false,
                    maxCount: 10,    // ÊúÄÂ§öÁà¨ÂèñÊï∞ÊçÆÊï∞Èáè

            async copyToNewTask () {
                try {
                    const newTask = JSON.parse(JSON.stringify(this.currentTask));
                    this.createNewTask();
                    this.currentTask = newTask;
                    newTask.id = null;
                    newTask.title = `${this.currentTask.title}(ÂâØÊú¨)`;
                    await this.saveTask();
                }
                catch (error) {
                    this.$message.error('Â§çÂà∂Â§±Ë¥•: ' + error.message);
                }
            },
            async showPreview() {
                if (!this.currentTask.id) {
                    this.$message.warning('ËØ∑ÂÖàÈÄâÊã©‰ªªÂä°');
                    return;
                }

                const loadingMessage = this.$message({
                    message: `Ê≠£Âú®Ëß£Êûê‰ªªÂä° ${this.currentTask.title} ...`,
                    type: 'info',
                    duration: 0,
                    showClose: true
                });

                try {
                    const response = await window.api.parseTask(this.currentTask.id);
                    if (response.success) {
                        this.parsedTable = response.table;
                        // Â§ÑÁêÜÂàóË°®Êï∞ÊçÆÔºåÂ∞ÜÂÖ∂ËΩ¨Êç¢‰∏∫Â≠óÁ¨¶‰∏≤
                        this.parsedTable = this.parsedTable.map(row => {
                            return Object.keys(row).reduce((newRow, key) => {
                                const value = row[key];
                                if (Array.isArray(value)) {
                                    // ÂÖàÂ∞ÜÁ¨¨‰∏Ä‰∏™ÂÖÉÁ¥†ËΩ¨Êç¢‰∏∫ JSON Â≠óÁ¨¶‰∏≤
                                    const jsonStr = JSON.stringify(value[0]);
                                    // ÂÜçÊà™ÂèñÂâç 100 ‰∏™Â≠óÁ¨¶
                                    newRow[key] = jsonStr.substring(0, 100) + '...';
                                } else {
                                    newRow[key] = value;
                                }
                                return newRow;
                            }, {});
                        });
                        // ÊâìÂç∞Ââç5Ë°åÔºåÊ£ÄÊü•Êï∞ÊçÆÊ†ºÂºè
                        console.log(this.parsedTable.slice(0, 5));

                        // Á°Æ‰øùËé∑ÂèñÁ¨¨‰∏Ä‰∏™Êï∞ÊçÆË°åÁöÑÂ≠óÊÆµÂêç‰Ωú‰∏∫ÂàóÊ†áÈ¢ò
                        const firstRow = this.parsedTable[0];
                        if (firstRow) {
                            this.tableColumns = Object.keys(firstRow).map(key => ({
                                label: key,  // ‰ΩøÁî®Â≠óÊÆµÂêç‰Ωú‰∏∫ÂàóÊ†áÈ¢ò
                                prop: key    // ‰ΩøÁî®Â≠óÊÆµÂêç‰Ωú‰∏∫ÂàóÁöÑprop
                            }));
                        }

                        this.previewDialogVisible = true;
                    } else {
                        this.$message.error('Ëß£ÊûêÂ§±Ë¥•: ' + response.error);
                    }
                } catch (error) {
                    this.$message.error('Ëß£ÊûêÂ§±Ë¥•: ' + error.message);
                } finally {
                    loadingMessage.close();
                }
            },
            async getResult() {
                if (!this.currentTask.id) {
                    this.$message.warning('ËØ∑ÂÖàÈÄâÊã©‰ªªÂä°');
                    return;
                }

                try {
                    // Áõ¥Êé•ÊâìÂºÄÁîµËÑë‰ªªÂä°ÁÆ°ÁêÜÂô®ÁöÑÊñá‰ª∂Â§π
                    await window.api.openTaskResultFolder(this.currentTask.id);
                } catch (error) {
                    if (error !== 'cancel') {
                        this.$message.error('Êó†Ê≥ïÊâìÂºÄÊñá‰ª∂Â§π:'+ error.message);
                    }
                }
            },
            async saveTask() {
                try {
                    if (!this.validateData()) { return; }
                    if (!this.isTaskChanged()) {
                        this.$message.warning('Êï∞ÊçÆÊú™ÂèòÂä®ÔºåÊó†ÈúÄ‰øùÂ≠ò');
                        return;
                    }
                    this.updateSchedule();

                    console.log(JSON.stringify(this.currentTask))

                    if (this.currentTask.id) {
                        const response = await window.api.updateTask(this.currentTask.id, this.currentTask);
                        this.$message.success('‰øùÂ≠òÊàêÂäü: ' + JSON.stringify(response));
                    } else {
                        const result = await window.api.createTask(this.currentTask);
                        this.currentTask.id = result.id;
                        this.$message.success('ÂàõÂª∫ÊàêÂäü' + JSON.stringify(result) + 'ÔºåËØ∑‰øùÂ≠òID');
                    }
                    await this.loadTasks();
                } catch (error) {
                    this.$message.error('‰øùÂ≠òÂ§±Ë¥•: ' + error.message);
                }
            },
            async deleteTask() {
                if (!this.currentTask.id) {
                    this.$message.warning('ËØ∑ÂÖàÈÄâÊã©Ë¶ÅÂà†Èô§ÁöÑ‰ªªÂä°');
                    return;
                }

                try {
                    await this.$confirm('Á°ÆËÆ§Âà†Èô§ËØ•‰ªªÂä°ÂêóÔºü', 'ÊèêÁ§∫', {
                        confirmButtonText: 'Á°ÆÂÆö',
                        cancelButtonText: 'ÂèñÊ∂à',
                        type: 'warning'
                    });

                    const currentIndex = this.tasks.findIndex(task => task.id === this.currentTask.id);
                    await window.api.deleteTask(this.currentTask.id);
                    this.$message.success('Âà†Èô§ÊàêÂäü');
                    if (currentIndex >= 0) {
                        // Â¶ÇÊûúÂà†Èô§ÁöÑÊòØÊúÄÂêé‰∏Ä‰∏™‰ªªÂä°ÔºåÈÄâÊã©Ââç‰∏Ä‰∏™‰ªªÂä°
                        if (currentIndex === this.tasks.length - 1) {
                            this.currentTask = this.tasks[currentIndex - 1] || null;
                        } else {
                            // Âê¶ÂàôÈÄâÊã©Âà†Èô§ÂêéÁöÑ‰∏ã‰∏Ä‰∏™‰ªªÂä°
                            this.currentTask = this.tasks[currentIndex + 1] || null;
                        }
                    }
                    await this.loadTasks();

                } catch (error) {
                    if (error !== 'cancel') {
                        this.$message.error('Âà†Èô§Â§±Ë¥•: ' + error.message);
                    }
                }
            },
            validateData() {
                const showWarning = (msg) => (this.$message.warning(msg), false);
                if (!this.currentTask.title.trim()) return showWarning('ËØ∑ËæìÂÖ•‰ªªÂä°ÂêçÁß∞');
                const isValidUrl = /^https?:\/\/.+/i.test(this.currentTask.url) || /file:\/\/.+/i.test(this.currentTask.url);
                if (!this.currentTask.url.trim() ||!isValidUrl) return showWarning('ËØ∑ËæìÂÖ•ÂêàÊ≥ïÁõÆÊ†áURL, Â¶Ç: http://example.com Êàñ file:///path/to/file');
                if (!this.currentTask.dataFormat) return showWarning('ËØ∑ÈÄâÊã©Êï∞ÊçÆÊ†ºÂºè');
                if (this.currentTask.dataFormat!== 'html' && this.table_pattern &&!this.table_pattern.trim()) {
                  try { new RegExp(this.table_pattern); } catch (e) { return showWarning('Ë°®Ê†ºÊ≠£ÂàôÂåπÈÖç‰∏çÂêàÊ≥ïÔºåËØ∑ÂÖàÂú®https://regex101.com/ È™åËØÅÊòØÂê¶ÂåπÈÖç'); }
                }
                if (this.currentTask.scheduleType === 'fixed' && (!this.currentTask.days ||!this.currentTask.execTime)) return showWarning('ËØ∑Â°´ÂÜôÂÆöÊó∂‰ªªÂä°ÁöÑÂ§©Êï∞ÂíåÊâßË°åÊó∂Èó¥');
                if (this.currentTask.scheduleType === 'interval' &&!this.currentTask.interval) return showWarning('ËØ∑Â°´ÂÜôÈó¥ÈöîÊó∂Èó¥');
                if (this.currentTask.dataFormat === 'html') {
                    const xpathRegex = /^(\/\/?|@|[\w-]+|\[.*?\]|\(.*?\)|\*|@[\w-]+|\.\.|\.)/;
                    const validateXPath = (xpath, msg) => (!xpath.trim() ||!xpathRegex.test(xpath))? showWarning(msg) : true;
                    // È™åËØÅ XPathÔºàÂèØÁ©∫Ôºâ
                    if (this.currentTask.xpaths.table.trim() &&!validateXPath(this.currentTask.xpaths.table, 'ËØ∑ËæìÂÖ•ÂêàÊ≥ïË°®Ê†ºXPath')) return false;
                    if (this.currentTask.xpaths.row.trim() &&!validateXPath(this.currentTask.xpaths.row, 'ËØ∑ËæìÂÖ•ÂêàÊ≥ïË°åXPath')) return false;
                    if (this.currentTask.xpaths.next_page.trim() &&!validateXPath(this.currentTask.xpaths.next_page, 'ËØ∑ËæìÂÖ•ÂêàÊ≥ï‰∏ã‰∏ÄÈ°µÊåâÈíÆXPath')) return false;
                    ['table', 'row', 'next_page'].forEach(key => this.currentTask.xpaths[key] = this.currentTask.xpaths[key].trim());
                }
                if (!this.currentTask.parseValues ||!this.currentTask.parseValues.length) return showWarning('ËØ∑Ê∑ªÂä†Ëß£ÊûêÂÄº');
                if (this.currentTask.parseValues.some(item =>!item.key.trim())) return showWarning('Ëß£ÊûêÂ≠óÊÆµ‰∏çËÉΩ‰∏∫Á©∫');
                if (this.currentTask.otherValues.some(item =>!item.source.trim() ||!item.target.trim())) return showWarning('Ê∫êÂÄºÂíåÁõÆÊ†áÂÄº‰∏çËÉΩ‰∏∫Á©∫');
                if (this.currentTask.parseType === 1) {
                  for (let item of this.currentTask.parseValues) {
                    try { new RegExp(item.pattern); } catch (e) { return showWarning(`${item.key}ÁöÑÊ≠£ÂàôË°®ËææÂºè‰∏çÂêàÊ≥ïÔºåËØ∑ÂÖàÂú®https://regex101.com/ È™åËØÅÊòØÂê¶ÂåπÈÖç`); }
                  }
                }
                if (!this.currentTask.maxCount) return showWarning('ËØ∑Â°´ÂÜôÊúÄÂ§öÁà¨ÂèñÊï∞ÊçÆÊï∞Èáè');
                if (this.currentTask.cookies &&!/^([^=;]+=[^;]*;?\s*)+$/.test(this.currentTask.cookies)) return showWarning('ËØ∑ËæìÂÖ•ÂêàÊ≥ïÁöÑCookiesÊ†ºÂºèÔºåÂ¶Çbid=xxx; xyz=999; ...');
                // Ê£ÄÊü•Â≠ê‰ªªÂä°ÂêçÁß∞ÊòØÂê¶ÂîØ‰∏Ä
                const checkSubtaskNames = (tasks) => {
                    const names = new Set();
                    return tasks.every(task => {
                        if (names.has(task.title)) {
                            showWarning(`Â≠ê‰ªªÂä°ÂêçÁß∞ "${task.title}" Âú®Âêå‰∏ÄÂ±ÇÁ∫ß‰∏ãÈáçÂ§çÔºåËØ∑‰øÆÊîπ`);
                            return false;
                        }
                        names.add(task.title);
                        return!task.children || checkSubtaskNames(task.children);
                    });
                };

                if (this.currentTask.children &&!checkSubtaskNames(this.currentTask.children)) return false;
                return true;
            },
            addParseValue(task = this.currentTask) { task.parseValues.push({ key: '', index: 0, pattern: '' }); },
            removeParseValue(index, task = this.currentTask) { task.parseValues.splice(index, 1); },
            addOtherValues(task = this.currentTask) { task.otherValues.push({ source: '', valueType: 'fixed', target: '' }); },
            removeOtherValues(index, task = this.currentTask) { task.otherValues.splice(index, 1); },
            addActionType(task = this.currentTask) {
                console.log(JSON.stringify(task));
                // Á°Æ‰øù before_action_group Êï∞ÁªÑÂ≠òÂú®
                if (!task.before_action_group) {
                    console.log("‰∏çÂ≠òÂú®")
                    task.before_action_group = [];
                }
                task.before_action_group.push({ source: '', actionType: 'click', target: '' });
            },
            removeActionType(index, task = this.currentTask) { task.before_action_group.splice(index, 1); },
            async toggleTaskStatus() {
                try {
                    this.currentTask.isActive = !this.currentTask.isActive;
                    await window.api.updateTaskStatus(
                        this.currentTask.id,
                        this.currentTask.isActive
                    );
                    await this.loadTasks();
                    this.$message.success('Êõ¥Êñ∞Áä∂ÊÄÅÊàêÂäü');
                } catch (error) {
                    this.$message.error('Êõ¥Êñ∞Áä∂ÊÄÅÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•');
                    this.currentTask.isActive = !this.currentTask.isActive; // ÊÅ¢Â§çÁä∂ÊÄÅ
                }
            },
            handleScheduleTypeChange(value) {
                // ÂàáÊç¢Âà∞ÈöèÊú∫
                if (value === 'random') {
                    this.currentTask.days = 1;
                    this.currentTask.execTime = '';
                    this.currentTask.schedule = '';
                }
                // ÂàáÊç¢Âà∞ÂÆöÊó∂
                else if (value === 'fixed') {
                    // Â¶ÇÊûú‰πãÂâçÊ≤°ÊúâËÆæÁΩÆËøáÊó∂Èó¥ÔºåËÆæÁΩÆÈªòËÆ§ÂÄº
                    if (!this.currentTask.execTime) {
                        this.currentTask.execTime = '00:00';
                    }
                    this.updateSchedule();
                }
                // Èó¥ÈöîÂ§öÂ∞ëÊó∂Èó¥
                else if (value === 'interval') {
                    console.log('interval:', this.currentTask.interval);
                }
            },
            // Êõ¥Êñ∞cronË°®ËææÂºè
            updateSchedule() {
                if (this.currentTask.scheduleType === 'fixed' && this.currentTask.execTime) {
                    const [hours, minutes] = this.currentTask.execTime.split(':');
                    this.currentTask.schedule = `${minutes} ${hours} */${this.currentTask.days} * *`;
                } else {
                    this.currentTask.schedule = '';
                }
            },
            // Ëá™ÂÆö‰πâÈ¢ÑËßàË°åÂè∑
            customRowIndex(index) {
                return index;
            },
            async initializeTask() {
                const storedTaskId = localStorage.getItem('currentTaskId');
                if (storedTaskId) {
                    // ÁºñËæëÂ∑≤Êúâ‰ªªÂä°
                    this.currentTask.id = JSON.parse(storedTaskId);
                } else {
                    // ÂàõÂª∫Êñ∞‰ªªÂä°
                    this.createNewTask();
                }
            },
        },
        async mounted() {
            try {
                await this.initializeTask();
                await this.loadTasks();
                // ‰ΩøÁî® nextTick Á°Æ‰øù DOM Êõ¥Êñ∞
                this.$nextTick(() => {
                    this.pageReady = true;
                });
            } catch (error) {
                console.error('Page initialization failed:', error);
                this.$message.error('È°µÈù¢Âä†ËΩΩÂ§±Ë¥•');
            }
        }
    });
</script>
